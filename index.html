<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </head>

  <body >
    <div class="container">
      <section>
        <div class="jumbotron">
          <span class="heading" id="game-name"></span>
          <hr class="thick">
          <div class="row">
            <h2 id="timer-header" class="heading sub"></h2>
            <p class="box" id="timer">8 seconds to answer</p>
            <p class="box" id="instructions"></p>
            <h2 id="question-header" class="heading sub"></h2>
            <div class="box" id="quiz-items">
              <p id="question"></p>  
              <p id="buttons-view"></p>            
            </div>
            <h2 id="answer-header" class="heading sub"></h2>
            <p class="box" id="gif-image"></p>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="footer">
        <h5 id="footer-text"></h5>
      </footer>
    </div> 
    <!-- /container -->
  </body>
</html>
